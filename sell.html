/* -----------------------------
   PHOTO PREVIEW
------------------------------*/

const input = document.getElementById('photos');
const preview = document.getElementById('preview');
const uploadBox = document.querySelector('.photo-upload');

uploadBox.addEventListener('click', () => input.click());

['dragover','dragenter'].forEach(e =>
  uploadBox.addEventListener(e, ev => {
    ev.preventDefault();
    uploadBox.style.borderColor='#1d4ed8';
  })
);

['dragleave','drop'].forEach(e =>
  uploadBox.addEventListener(e, ev => {
    ev.preventDefault();
    uploadBox.style.borderColor='#ccc';
  })
);

uploadBox.addEventListener('drop', e => {
  input.files = e.dataTransfer.files;
  handleFiles(e.dataTransfer.files);
});

input.addEventListener('change', () => handleFiles(input.files));

function handleFiles(files) {
  preview.innerHTML = '';
  for (let i = 0; i < Math.min(files.length, 5); i++) {
    if (files[i].type.startsWith('image/')) {
      const img = document.createElement('img');
      img.src = URL.createObjectURL(files[i]);
      img.style.height='130px';
      img.style.margin='6px';
      img.style.borderRadius='10px';
      preview.appendChild(img);
    }
  }
  if (files.length > 5) preview.innerHTML += `<small style="color:red;">Solo las primeras 5 fotos se enviarán.</small>`;
}

window.initSellMap = function() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 6.1935, lng: -75.3832 },
    zoom: 10,
  });

  let marker = null;

  map.addListener("click", e => {
    const lat = e.latLng.lat();
    const lng = e.latLng.lng();

    if (marker) marker.setPosition(e.latLng);
    else marker = new google.maps.Marker({ position: e.latLng, map });

    document.getElementById("lat").value = lat.toFixed(6);
    document.getElementById("lng").value = lng.toFixed(6);

    const url = `https://www.google.com/maps?q=${lat},${lng}&z=18`;

    document.getElementById("maps-link").value = url;
    document.getElementById("coords").textContent = `Guardado: ${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    document.getElementById("open-map").href = url;
    document.getElementById("open-map").style.display = "inline";
  });
};

  <script>
// WOMPI INTEGRATION – FULLY WORKING WITH BACKEND SIGNATURE
async function openWompi() {
  const container = document.getElementById('wompi-container');
  const form = document.getElementById('wompi-form');
  const script = form.querySelector('script[data-render="button"]');

  // Generate unique reference
  const reference = `LISTING-${Date.now()}-${Math.random().toString(36).substr(2, 5).toUpperCase()}`;

  try {
    // Fetch signature from Netlify Function (Step 3)
    const response = await fetch('/.netlify/functions/wompi-signature', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ reference, amountInCents: 3000000, currency: 'COP' })
    });
    const { signature } = await response.json();

    // Set dynamic values and render
    script.setAttribute('data-reference', reference);
    script.setAttribute('data-signature:integrity', signature);
    if (window.Wompi) {
      window.Wompi.render(script);
    }

    // Show container as modal
    container.style.display = 'block';
    container.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:9999;display:flex;align-items:center;justify-content:center;';
    form.style.cssText = 'background:white;padding:2rem;border-radius:16px;max-width:400px;width:90%;text-align:center;';
  } catch (error) {
    console.error('Wompi error:', error);
    alert('Error loading payment – check console (F12)');
  }
}

// Trigger on button click
document.getElementById('paid-trigger').addEventListener('click', openWompi);

  // Clean URL
  history.replaceState({}, '', window.location.pathname);
}

// Close modal on outside click or ESC

});
document.addEventListener('keydown', e => {

});
</script>
